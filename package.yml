name       : yelp-tools
version    : '40.0'
release    : 12
source     :
    - https://download.gnome.org/sources/yelp-tools/40/yelp-tools-40.0.tar.xz : 664bacf2f3dd65ef00a43f79487351ab64a6c4c629c56ac0ceb1723c2eb66aae
license    : GPL-2.0-or-later
component  : desktop.gnome.doc
summary    : Tools to create Yelp documentation
description: |
    Yelp-tools is a collection of scripts and build utilities to help create, manage, and publish documentation for Yelp and the web. Most of the heavy lifting is done by packages like yelp-xsl and itstool. This package just wraps things up in a developer-friendly way.
patterns   : /
replaces   :
    - yelp-tools-devel
builddeps  :
    - pkgconfig(yelp-xsl)
    - docbook-xml
    - itstool
    - python-configparser
    - python-lxml
rundeps    :
    - python-configparser
    - python-lxml
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
