name       : yelp-tools
version    : 3.28.0
release    : 3
source     :
    - https://download.gnome.org/sources/yelp-tools/3.28/yelp-tools-3.28.0.tar.xz : 82dbfeea2359dfef8ee92c7580c7f03768d12f9bf67d839f03a5e9b0686dc1ac
license    : GPL-2.0-only
component  : desktop.gnome.doc
summary    : Tools to create Yelp documentation
description: |
    Yelp-tools is a collection of scripts and build utilities to help create,
    manage, and publish documentation for Yelp and the web. Most of the heavy
    lifting is done by packages like yelp-xsl and itstool. This package just
    wraps things up in a developer-friendly way.
builddeps  :
    - pkgconfig(yelp-xsl)
    - itstool
    - docbook-xml
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
